{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container mt-5">
    <p><input type=text id="num1" class="form-control w-25" placeholder="Enter number 1"></p>
    <p><input type=text id="num2" class="form-control w-25" placeholder="Enter number 2"></p>

    <input class="btn btn-primary" id="add" type=button value="add" name=add onclick="onClick(event)"
           data-url="{% url 'api_v1:add' %}">

    <input class="btn btn-primary" id="subtract" type=button value="subtract" name=subtract
           onclick="onClick(event)"
           data-url="{% url 'api_v1:subtract' %}">

    <input class="btn btn-primary" id="multiply" type=button value="multiply" name=multiply
           onclick="onClick(event)"
           data-url="{% url 'api_v1:multiply' %}">

    <input class="btn btn-primary" id="divide" type=button value="divide" name=divide onclick="onClick(event)"
           data-url="{% url 'api_v1:divide' %}">
    <div id="result">
        <p style="font-size: 25px">Result: </p>
    </div>
</div>

<script src="{% static "js/main.js" %}"></script>
</body>
</html>
